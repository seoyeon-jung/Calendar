<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SeoYeon Calendar</title>
</head>
<body>

  <div class="calendar">

    <div class="header">
      <div class="year-month"></div>
      <div class="nav">
        <button class="nav-btn prevBtn" onclick="prevMonth()">◀</button>
        <button class="nav-btn thisBtn" onclick="goToday()">이번달</button>
        <button class="nav-btn nextBtn" onclick="nextMonth()">▶</button>
      </div>
    </div>

    <div class="main">
      <div class="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
      </div>
      <div class="dates"></div>
    </div>
  </div>

  <script src="main.js"></script>
  
</body>
</html>
